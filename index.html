<!DOCTYPE html>

<html>
  <head>
    <title>Convidado - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img
            src="https://avatarfiles.alphacoders.com/132/132563.jpg"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Doctor Strange</h1>
        <a id="userLink" href="https://github.com" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">doctorstrange</span>
        </a>

        <p id="userBio">
          An instructor focused on helping sorcerers in the world
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img src="images/intagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!--linkando o script-->
    <script src="main.js"></script>
  </body>
</html>
